<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Press Monitor by Harvi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="toggleSwitch">
      <input type="checkbox" id="toggle" class="toggleInput" />
      <label for="toggle" class="toggleLabel" />
    </div>

    <div class="keySizeContainer">
      <label for="keySizeDropdown">Select key size</label>
      <select name="keySize" id="keySizeDropdown">
        <option value="extraSmall">Extra Small</option>
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Large</option>
        <option value="extraLarge">Extra Large</option>
      </select>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
